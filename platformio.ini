[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = arduino-libraries/Servo@^1.2.1

build_src_flags =
  -Wextra -Wconversion -Wdouble-promotion -Wuseless-cast
  ; -Wshadow ; Cause trop de warnings de lib/

debug_build_flags = -DDEBUG_PROGRAMME